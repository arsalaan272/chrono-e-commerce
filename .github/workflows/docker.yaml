name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - '**'   # optional: runs on all branches

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t chrono-frontend:v${{ github.run_number }} .

      - name: Tag image for DockerHub
        run: |
          docker tag chrono-frontend:v${{ github.run_number }} \
            ${{ secrets.DOCKER_USERNAME }}/chrono-frontend:v${{ github.run_number }}

      - name: Push image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/chrono-frontend:v${{ github.run_number }}
